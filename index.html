<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title and Logo -->

    <title>English Janala | Best platform for learning English</title>
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">

    <!-- Tailwind and DaisyUI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Integration -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>

    <!-- Navbar -->

    <header>
        <div class="navbar bg-base-100 shadow-sm bg-[#badeff42] p-5">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li>
                            <a href="" class=""><i class="fa-solid fa-circle-question"></i>FAQ</a>
                        </li>
                        <li>
                            <a href="" class=""><i class="fa-solid fa-book-open"></i>Learn</a>
                        </li>
                        <li>
                            <a href="" class=""><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">
                    <span class="text-lg font-bold">English</span>
                    <img src="/assets/logo.png" alt="">
                    <span class="font-bangla text-lg font-semibold">জানালা</span></a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li>
                        <a href="" class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-circle-question"></i>FAQ</a>
                    </li>
                    <li>
                        <a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</a>
                    </li>
                    <li>
                        <a href="" class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="flex flex-col-reverse md:flex-row items-center justify-center p-5 w-11/12 mx-auto">
        <div class="content flex-1 text-center md:text-left">
            <h1 class="text-4xl font-bold mb-8">
                <span class="text-sky-400">English</span>
                <span>is Easy!!</span>
            </h1>
            <p class="font-bangla">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে
                চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <form class="text-center md:text-left mt-5">
                <input type="text" class="input" placeholder="Emter Your Name" /><br>
                <input type="password" class="input mt-3" placeholder=".................." /><br>
                <button class="btn btn-primary mt-3">Get Started</button>
            </form>
        </div>
        <img src="/assets/hero-student.png" alt="" class="flex-1">
    </section>

    <section>
        <h1 class="text-4xl font-bold mb-8 text-center">
            <span class="text-sky-400">Let's</span>
            <span>Learn Vocabularies</span>
        </h1>
        <div id="lesson-btn" class="flex flex-wrap justify-center gap-5 mb-8">
            
        </div>
    </section>

    <section id="wordLevel" class="bg-gray-100 p-10 my-10 w-11/12 mx-auto grid grid-cols-3 rounded-xl gap-10">
    </section>


    <script src="/script/index.js"></script>
</body>

</html>
